<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .navbar {
            background-color: #1a73e8;
        }
        .hero-section {
            background-image: url('home.jpg');
            background-size: cover;
            background-position: center;
            height: 500px;
    
            margin-left: calc(-50vw + 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        footer {
            background-color: #1a73e8;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        .social-links {
            margin-bottom: 1rem;
        }
        .social-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        header, main, footer {
            width: 100%;
            padding-right: var(--bs-gutter-x, 0.75rem);
            padding-left: var(--bs-gutter-x, 0.75rem);
            margin-right: auto;
            margin-left: auto;
            max-width: 1320px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark ">
        <header class="container">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <section class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tentang</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kontak</a>
                    </li>
                </ul>
            </section>
        </header>
    </nav>

    <main>
        <section class="hero-section">
            <article class="container hero-content">
                <h1 class="hero-title">Selamat Datang di Website Kami</h1>
                <p class="mb-4">Ini adalah halaman latihan Bootstrap untuk mahasiswa.</p>
                <a href="#" class="btn btn-primary btn-lg">Pelajari Lebih Lanjut</a>
            </article>
        </section>
    </main>

    <footer>
        <section class>
            <article class="social-links">
                <p class="mb-2">Ikuti kami di:</p>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </article>
            <p>Â© 2023 Website Kami. All rights reserved.</p>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
